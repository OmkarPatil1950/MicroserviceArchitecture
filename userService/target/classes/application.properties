spring.application.name=user-service
spring.config.import=optional:configserver:http://localhost:8181
spring.cloud.config.server.git.clone-on-start=true

spring.kafka.producer.bootstrap-servers=192.168.1.43:32001
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
server.port=8082
spring.kafka.admin.properties.request.timeout.ms=30000
spring.kafka.admin.properties.default.api.timeout.ms=60000

logging.level.org.apache.kafka=TRACE
logging.level.org.springframework.kafka=TRACE

